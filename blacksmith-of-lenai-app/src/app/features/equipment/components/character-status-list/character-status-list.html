<div class="grid grid-cols-1 md:grid-cols-2">
  @for (characterStatus of characterStatusList; track characterStatus) {
    <div
      class="flex bg-base-100 p-4 pr-6 pl-6 rounded-box m-1 items-center gap-2">
      <div class="flex flex-col w-full">
        <p class="text-secondary">{{ characterStatus.name }}</p>
        <p>{{ characterStatus.value }}</p>
      </div>
    </div>
  }
</div>
