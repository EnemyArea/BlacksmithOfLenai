<div class="flex flex-col gap-4 pb-4">
  <app-collapsible-teaser
    teaserTitle="Umfeld erkunden - Finsterer Wald"
    teaserText="Nebel legt sich über den düsteren Wald, während fern das Heulen eines
      Wolfes erklingt. Zwischen moosbewachsenen Wurzeln und alten Steinen suchst
      du nach seltenen Kräutern – wissend, dass in der Dunkelheit mehr lauert
      als nur Pflanzen. Jeder Schritt könnte dein letzter sein… oder dich zu
      einem Geheimnis führen, das seit Jahrhunderten verborgen liegt."
    teaserFigure="fantasy-forest.png" />

  <h2 class="mb-4 w-full border-b pb-2 pl-2">In der Nähe entdeckst du....</h2>

  <app-action-card-dialog
    #shieldDialog
    figure="schild.jpg"
    dialogText="
        Der Wald lebt – seine Geheimnisse verstecken sich hinter jedem
        moosbewachsenen Stein. Wage dich vor, Sammler, doch sei auf alles
        gefasst, was im Dunkeln lauert."
    primaryBtnLabel="Schließen" />

  <app-action-card-dialog
    #deeperDialog
    figure="monster.png"
    dialogText="Je tiefer du in den Wald gehst, desto dichter wird der Nebel. Die Bäume
        flüstern und der Boden ist übersät mit alten Wurzeln. Plötzlich hörst du
        ein leises Knistern – als ob sich etwas Unbekanntes in der Dunkelheit
        regt. Da kommt plötzlich ein Monster aus dem Dickicht. Du musst Kämpfen."
    primaryBtnLabel="🏃 Fliehen"
    secondaryBtnLabel="⚔️ Kämpfen" />

  <div class="flex flex-wrap gap-4">
    <app-action-card
      cardTitle="🪧 Das mit Moosbewachsene Schild lesen"
      cardDescription="Wer weiß wer das geschrieben hat?"
      actionBtnLabel="📖 Lesen"
      [onActionBtnClick]="openShieldDialog"
      [energyCosts]="1" />

    <app-action-card
      cardTitle="🌳 Tiefer in den Wald hinein gehen"
      cardDescription="Ein ein matschiger Pfad führt tiefer hinein. Welche Geheimnisse dort wohl auf dich warten werden?"
      actionBtnLabel="🏃 Weiter gehen"
      [onActionBtnClick]="openDeeperDialog"
      [energyCosts]="4"
      [duration]="180" />

    <app-action-card
      cardTitle="🍄‍🟫 Die Pilze am Wegesrand sammeln"
      cardDescription="Allerhand Pilze wachsen hier, du kennst einige davon, jedoch beim weitem nicht alle."
      actionBtnLabel="🖐️ Aktion"
      [onActionBtnClick]=""
      [energyCosts]="4"
      [duration]="180"
      [experience]="50"
      [jobType]="JobType.HerbCollector" />

    <app-action-card
      cardTitle="🌳 Brennholz sammeln"
      cardDescription="Hier gibt es viel trockenes Holz, das kann man sehr gut anzünden."
      actionBtnLabel="🖐️ Aktion"
      [onActionBtnClick]=""
      [energyCosts]="4"
      [duration]="180"
      [experience]="50"
      [jobType]="JobType.Lumberjack" />
  </div>
</div>
