<app-page-card>
  @if (cultivableField) {
    @if (!cultivableField.isPurchased) {

        </h2>
        <app-skill-rating
          [nextLevelExp]="0"
          [currentExp]="0"

        <app-countdown #countdown [initialTime]="cultivableField.timePassed" />
        <app-action-costs
