<div class="rating rating-xl rating-half">
  @for (level of levelList(); track level) {
    @if (playerSkillExperience().currentLevel === level) {
      <div
        aria-current="true"
        aria-label="{{ level }}"
        class="mask mask-star"></div>
    } @else {
      <div aria-label="{{ level }}" class="mask mask-star"></div>
    }
  }
</div>
