<app-page-card>
  <h2 class="card-title">{{ cardTitle() }}</h2>
  <p>
    {{ cardDescription() }}
  </p>
  <app-action-costs
    [duration]="duration()"
    [energyCosts]="energyCosts()"
    [experience]="experience()"
    [jobType]="jobType()" />
  <div class="card-actions justify-end">
    <button (click)="handleActionBtnClick()" class="btn btn-primary">
      {{ actionBtnLabel() }}
    </button>
  </div>
</app-page-card>
