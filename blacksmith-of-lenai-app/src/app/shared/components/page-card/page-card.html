<div class="card soft-gradient text-neutral-content h-full">
  @if (isCollapsible()) {
    <div class="collapse collapse-arrow">
      <input type="checkbox" />

      <div class="collapse-title p-2 text-xl font-bold">
        <ng-container *ngTemplateOutlet="header" />
      </div>

      <div class="collapse-content">
        <div class="card-body p-4 pt-0 justify-center">
          <div class="flex flex-col gap-2 items-center text-center">
            <ng-container *ngTemplateOutlet="content" />
          </div>
        </div>
      </div>
    </div>
  } @else {
    <div class="card-header p-2 text-xl font-bold">
      <ng-container *ngTemplateOutlet="header" />
    </div>

    <div class="card-body p-4 pt-0 justify-center">
      <div class="flex flex-col gap-2 items-center text-center">
        <ng-container *ngTemplateOutlet="content" />
      </div>
    </div>
  }

  <ng-template #header>
    <ng-content select="[card-header]"></ng-content>
  </ng-template>

  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>
</div>
