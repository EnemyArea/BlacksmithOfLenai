<body>
<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // Feste Weltgröße
  const world = {width: 2000, height: 2000};

  // Kamera (fixer Ausschnitt in Weltkoordinaten)
  const camera = {x: 800, y: 800, width: 1600, height: 900};

  function resizeCanvas() {
    // Canvas füllt Bildschirm, aber wir berechnen das Seitenverhältnis der Kamera
    const aspect = camera.width / camera.height;
    let w = window.innerWidth;
    let h = window.innerHeight;

    // Letterboxing, damit das Seitenverhältnis gleich bleibt
    if (w / h > aspect) {
      w = h * aspect;
    } else {
      h = w / aspect;
    }

    canvas.width = w;
    canvas.height = h;
    draw();
  }

  function draw() {
    ctx.save();

    // Maßstab: wie viele Pixel pro Welt-Einheit?
    const scaleX = canvas.width / camera.width;
    const scaleY = canvas.height / camera.height;
    ctx.scale(scaleX, scaleY);
    ctx.translate(-camera.x, -camera.y);

    // ==== Zeichne Welt ====
    ctx.fillStyle = "#333";
    ctx.fillRect(0, 0, world.width, world.height);

    // Gitter (alle 100 Einheiten)
    ctx.strokeStyle = "#555";
    for (let x = 0; x <= world.width; x += 100) {
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, world.height);
      ctx.stroke();
    }
    for (let y = 0; y <= world.height; y += 100) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(world.width, y);
      ctx.stroke();
    }

    // Markiere Kamera-Mitte
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(camera.x + camera.width / 2, camera.y + camera.height / 2, 5, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
</script>
